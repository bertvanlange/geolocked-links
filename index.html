<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocked Link</title>
</head>
<body>
    <h1>Checking your location...</h1>
    <p id="status">Please allow location access.</p>
    <div id="link-container" style="display:none;">
        <a id="secret-link" href="https://example.com" target="_blank">Click here to continue</a>
    </div>

    <script>

        const targetLat = 52.0693738; // Set your latitude
        const targetLon = 4.6434959; // Set your longitude
        const radius = 50; // Allowed distance in meters

        function getLocation() {
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(checkDistance, showError);
            } else {
                document.getElementById("status").innerText = "Geolocation is not supported.";
            }
        }

        function checkDistance(position) {
            const userLat = position.coords.latitude;
            const userLon = position.coords.longitude;

            const distance = calculateDistance(userLat, userLon, targetLat, targetLon);
            if (distance <= radius) {
                document.getElementById("status").innerText = "You are in the correct location!";
                document.getElementById("link-container").style.display = "block";
            } else {
                document.getElementById("status").innerText = "You're too far away sukkel.";
            }
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3;
            const φ1 = lat1 * Math.PI / 180, φ2 = lat2 * Math.PI / 180;
            const Δφ = (lat2 - lat1) * Math.PI / 180, Δλ = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(Δφ / 2) * Math.sin(Δφ / 2) +
                      Math.cos(φ1) * Math.cos(φ2) * Math.sin(Δλ / 2) * Math.sin(Δλ / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }

        function showError(error) {
            document.getElementById("status").innerText = "Location access denied.";
        }

        getLocation();
    </script>
</body>
</html>
